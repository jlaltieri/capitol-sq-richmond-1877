<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <title>Richmond VA 1877: Capitol Area Richmond 1877</title>
</head>

<body>
  <div id="map" class="map">
    <div class="container">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>
  </div>

  <div id="side_panel" class="sidepanel">

    <div class="sidepanel-heading">Controls</div>
    <div>
      <button class="closebtn sidepanelButton" title="Click To Close Menu" onclick="closeSidepanel()">&lt;</button>
    </div>

    <div>
      <input type="checkbox" id="Beers_Old_Richmond" class="layer_input" name="imageLayerCheckbox" value="Rich"
        title="Toggle Richmond 1877 layer" checked>
      <label for="Beers_Old_Richmond" class="layer-input-label">Richmond 1877</label>
    </div>
    <div>
      <input id="slider" type="range" min="0" max="1" step="0.1" value="1"
        oninput=lyr_Old.setOpacity(this.valueAsNumber)>
    </div>
    <div>
      <input type="radio" id="OSM_Streets" class="layer_input" name="baseLayerRadio" value="OSM"
        title="Toggle Open Street Map layer" checked>
      <label for="OSM_Streets" class="layer-input-label">Open Street Map</label>
    </div>
    <div>
      <input id="slider" type="range" min="0" max="1" step="0.1" value="1"
        oninput=lyr_OpenStreetMap_0.setOpacity(this.valueAsNumber)>
    </div>


    <div>
      <input type="radio" id="Google_Satellite" class="layer_input" name="baseLayerRadio" value="SAT"
        title="Toggle Google Satellite Map layer">
      <label for="Google_Satellite" class="layer-input-label">Google Satellite</label>
    </div>

    <div>
      <input id="slider" type="range" min="0" max="1" step="0.1" value="1"
        oninput=lyr_GoogleSatellite_1.setOpacity(this.valueAsNumber)>
    </div>

  </div>

  <button class="openbtn sidepanelButton" title="Click To Access Features" onclick="openSidepanel()">&gt;</button>

  <script src="resources/sidepanel.js"></script>
  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/polyfills.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>
  <script src="./resources/custom_layers.js"></script>
  <script src="./resources/Autolinker.min.js"></script>
  <script src="./resources/qgis2web.js"></script>
  <script src="./resources/custom_controls.js"></script>
</body>

</html>
